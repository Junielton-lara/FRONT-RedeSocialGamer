<div class="publi">
    <mat-card *ngFor="let publicacao of publis">
        <mat-card-header>
            <div mat-card-avatar><img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="profile">
            </div>
            <mat-card-title>{{ publicacao.autor.nome }}</mat-card-title>
            <mat-card-subtitle>{{ publicacao.categoria.nome }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img class="imagemPubli" src={{publicacao.imagem}}>
            <p>{{publicacao.corpo}}</p>
        </mat-card-content>
    </mat-card>
</div>
