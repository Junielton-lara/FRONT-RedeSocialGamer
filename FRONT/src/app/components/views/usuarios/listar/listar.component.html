<div *ngFor="let usu of usuario" class="publi">
    <div class="card-publi">
        <span class="nome-usuario">{{usu._id}}</span>
        <div class="card-conteudo">
            <span class="card-descri">{{usu.nome}}</span>
            <span class="card-descri">{{usu.senha}}</span>
        </div>
    </div>
</div><br>
<a routerLink="/usuarios/cadastrar">Cadastrar usuarios</a>
